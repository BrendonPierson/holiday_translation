<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Holiday Translation</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="main-wrapper">

    <h3> Holiday Translation</h3>
    <fieldset>
      <legend>Type a holiday message you want translated</legend>
      <label for="inputArea">Holiday Message</label>
      <textarea id="user-input" type = "text" name="inputArea"></textarea>
    </fieldset>
   
    <fieldset>
        <legend>What language do you want to translate your message to?</legend>
    
        <label for="language">Select your Language</label>
        <select id="lang" name="type">
          <option>French</option>
          <option>Italian</option>
          <option>Spanish</option>
        </select>

    </fieldset>
  </div>

  <button type="button" id="submit">Translate</button>

  <div id="user-output"></div> 


	<!--scripts uncomment if needed-->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="scripts/main.js"></script>
  <script src="scripts/app.js"></script>
</body>
